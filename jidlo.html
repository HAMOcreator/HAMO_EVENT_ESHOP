<script>
const drinks = [

  { emoji: "üçî", name: "PO-JO Beef Burger", price: 225, desc: "≈†≈•avnat√Ω kr√°l veƒçera s podpisem PO-JO ‚Äì v√≠c masa ne≈æ v pondƒõln√≠ h√°dce!" },
  { emoji: "üßÄ", name: "Cheeseburger", price: 180, desc: "Rozt√©kaj√≠c√≠ se s√Ωr a hovƒõz√≠? L√°ska na prvn√≠ kousnut√≠ üß°" },
  { emoji: "üå≠", name: "P√°rek v rohl√≠ku", price: 35, desc: "Klasika v≈°ech festival≈Ø ‚Äì nen√°roƒçn√Ω k√°mo≈° s velk√Ωm srdcem." },
  { emoji: "üî•", name: "≈†pek√°ƒçek", price: 75, desc: "Lehce p≈ôip√°len√Ω, ale za to s charakterem ‚Äì ≈°peko, co von√≠ po ohni≈°ti!" },
  { emoji: "üçü", name: "Hranolky", price: 45, desc: "K≈ôupav√©, zlat√© a miz√≠ rychleji ne≈æ stories po veƒç√≠rku üçü" },
  { emoji: "üå≠", name: "Hot Dog", price: 75, desc: "Dlouh√Ω, ≈°≈•avnat√Ω a v≈ædy p≈ôipraven√Ω zachr√°nit hladovou du≈°i." },
  { emoji: "üåØ", name: "Ku≈ôec√≠ wrap", price: 155, desc: "Ku≈ôec√≠, zelenina, om√°ƒçka a tortilla ‚Äì zabalen√© p≈ôekvapen√≠ s happy endem!" }
];

function renderDrinks() {
  const body = document.body;
  drinks.forEach(drink => {
    const div = document.createElement('div');
    div.className = 'drink';
    div.innerHTML = `
      <div class="drink-title" onclick="toggleQty(this)">${drink.emoji} ${drink.name} <span>${drink.price} Kƒç</span></div>
      <div class="description">${drink.desc}</div>
      <div class="qty-selector">
        <button onclick="changeQty(this, -1)">‚àí</button>
        <span>0</span>
        <button onclick="changeQty(this, 1)">+</button>
        <button class="confirm-btn" onclick="confirmQty(event)">OK</button>
      </div>
    `;
    body.insertBefore(div, document.querySelector('.bottom-buttons'));
  });
}

window.onload = renderDrinks;

const selectedDrinks = [];

function toggleQty(titleEl) {
  const parent = titleEl.closest('.drink');
  const qty = parent.querySelector('.qty-selector');
  qty.style.display = 'flex';
  qty.style.flexDirection = 'row';
}

function changeQty(btn, change) {
  const span = btn.parentElement.querySelector('span');
  let current = parseInt(span.innerText);
  current = Math.max(0, current + change);
  span.innerText = current;
}

function confirmQty(e) {
  e.stopPropagation();
  const parent = e.target.closest('.drink');
  const name = parent.querySelector('.drink-title').innerText;
  const qty = parseInt(parent.querySelector('.qty-selector span').innerText);
  if (qty > 0) {
    selectedDrinks.push({ name, qty });
    alert(`${name} √ó ${qty} p≈ôid√°no do objedn√°vky.`);
    parent.querySelector('.qty-selector').style.display = 'none';
  }
}

function placeOrder() {
  if (selectedDrinks.length === 0) {
    alert('Nejd≈ô√≠v si nƒõco objednej!');
    return;
  }
  let summary = 'Tvoje objedn√°vka:\n';
  let total = 0;
  selectedDrinks.forEach(d => {
    summary += `${d.name} √ó ${d.qty}\n`;
    const price = parseInt(d.name.match(/(\d+)/g).pop());
    total += price * d.qty;
  });
  summary += `\nCelkem: ${total} Kƒç`;
  const nick = prompt(summary + '\n\nZadej svoji p≈ôezd√≠vku:');

    alert(`D√≠ky ${nick}! Objedn√°vka zpracov√°na. P≈ôijƒè si pro j√≠dlo. üçî`);
  }
}
</script>
