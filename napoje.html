<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nápoje</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-image: url('background_drinks.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Luckiest Guy', cursive;
      color: white;
      overflow-x: hidden;
    }

    .drink {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      font-size: 1.2rem;
    }

    .drink-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
    }

    .description {
      font-size: 1rem;
      margin-top: 8px;
    }

    .qty-selector {
      display: none;
      margin-top: 10px;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .qty-selector button {
      font-size: 1.2rem;
      background: #fff;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Luckiest Guy', cursive;
    }

    .qty-selector span {
      font-size: 1.2rem;
    }

    .qty-selector .confirm-btn {
      background-color: #ff4081;
      color: white;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .bottom-buttons button {
      font-size: 1.4rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Luckiest Guy', cursive;
    }

    #orderBtn {
      background-color: #00c853;
      color: white;
    }

    #homeBtn {
      background-color: #ffab00;
      color: white;
    }
  </style>
</head>
<body>

  <div class="drink" onclick="toggleQty(this)">
    <div class="drink-title">💧 Neperlivá voda <span>35 Kč</span></div>
    <div class="description">Jemně studená horská klasika pro každého, kdo si na party nechce zamotat jazyk 🏔️</div>
    <div class="qty-selector">
      <button onclick="changeQty(this, -1)">−</button>
      <span>0</span>
      <button onclick="changeQty(this, 1)">+</button>
      <button class="confirm-btn" onclick="confirmQty(event)">OK</button>
    </div>
  </div>

  <div class="drink" onclick="toggleQty(this)">
    <div class="drink-title">🥤 Limo <span>40 Kč</span></div>
    <div class="description">Bublinková bomba s příchutí malin a dětských let – bez cukrové kocoviny 💥</div>
    <div class="qty-selector">
      <button onclick="changeQty(this, -1)">−</button>
      <span>0</span>
      <button onclick="changeQty(this, 1)">+</button>
      <button class="confirm-btn" onclick="confirmQty(event)">OK</button>
    </div>
  </div>

  <div class="drink" onclick="toggleQty(this)">
    <div class="drink-title">☕ Káva <span>45 Kč</span></div>
    <div class="description">Silná jak páteční ráno po čtvrtečním mejdanu ☕💣</div>
    <div class="qty-selector">
      <button onclick="changeQty(this, -1)">−</button>
      <span>0</span>
      <button onclick="changeQty(this, 1)">+</button>
      <button class="confirm-btn" onclick="confirmQty(event)">OK</button>
    </div>
  </div>

  <div class="bottom-buttons">
    <button id="homeBtn" onclick="window.location.href='index.html'">🏠 Domů</button>
    <button id="orderBtn" onclick="placeOrder()">🛒 Objednat</button>
  </div>

  <script>
    const selectedDrinks = [];

    function toggleQty(container) {
      const qty = container.querySelector('.qty-selector');
      qty.style.display = qty.style.display === 'flex' ? 'none' : 'flex';
    }

    function changeQty(btn, change) {
      const span = btn.parentElement.querySelector('span');
      let current = parseInt(span.innerText);
      current = Math.max(0, current + change);
      span.innerText = current;
    }

    function confirmQty(e) {
      e.stopPropagation();
      const parent = e.target.closest('.drink');
      const name = parent.querySelector('.drink-title').innerText;
      const qty = parseInt(parent.querySelector('.qty-selector span').innerText);
      if (qty > 0) {
        selectedDrinks.push({ name, qty });
        alert(`${name} × ${qty} přidáno do objednávky.`);
        parent.querySelector('.qty-selector').style.display = 'none';
      }
    }

    function placeOrder() {
      if (selectedDrinks.length === 0) {
        alert('Nejdřív si něco objednej!');
        return;
      }
      let summary = 'Tvoje objednávka:\n';
      let total = 0;
      selectedDrinks.forEach(d => {
        summary += `${d.name} × ${d.qty}\n`;
        const price = parseInt(d.name.match(/(\d+)/g).pop());
        total += price * d.qty;
      });
      summary += `\nCelkem: ${total} Kč`;
      const nick = prompt(summary + '\n\nZadej svoji přezdívku:');
      if (nick) {
        alert(`Díky ${nick}! Objednávka zpracována. Přijď si pro drinky. 🍹`);
      }
    }
  </script>

</body>
</html>
