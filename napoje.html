<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nápoje</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-image: url('background_drinks.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Luckiest Guy', cursive;
      color: white;
    }

    .drink {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      font-size: 1.2rem;
    }

    .drink-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
    }

    .description {
      font-size: 1rem;
      margin-top: 8px;
    }

    .qty-selector {
      display: none;
      margin-top: 10px;
      align-items: center;
      gap: 10px;
    }

    .qty-selector button {
      font-size: 1.2rem;
      background: #fff;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .qty-selector span {
      font-size: 1.2rem;
    }

    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .bottom-buttons button {
      font-size: 1.4rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Luckiest Guy', cursive;
    }

    #orderBtn {
      background-color: #00c853;
      color: white;
    }

    #homeBtn {
      background-color: #ffab00;
      color: white;
    }
  </style>
</head>
<body>

  <div class="drink" onclick="toggleQty(this)">
    <div class="drink-title">💧 Neperlivá voda <span>35 Kč</span></div>
    <div class="description">Jemně studená horská klasika pro každého, kdo si na party nechce zamotat jazyk 🏔️</div>
    <div class="qty-selector">
      <button onclick="changeQty(this, -1)">−</button>
      <span>0</span>
      <button onclick="changeQty(this, 1)">+</button>
    </div>
  </div>

  <div class="drink" onclick="toggleQty(this)">
    <div class="drink-title">🥤 Limo <span>40 Kč</span></div>
    <div class="description">Bublinková bomba s příchutí malin a dětských let – bez cukrové kocoviny 💥</div>
    <div class="qty-selector">
      <button onclick="changeQty(this, -1)">−</button>
      <span>0</span>
      <button onclick="changeQty(this, 1)">+</button>
    </div>
  </div>

  <div class="drink" onclick="toggleQty(this)">
    <div class="drink-title">☕ Káva <span>45 Kč</span></div>
    <div class="description">Silná jak páteční ráno po čtvrtečním mejdanu ☕💣</div>
    <div class="qty-selector">
      <button onclick="changeQty(this, -1)">−</button>
      <span>0</span>
      <button onclick="changeQty(this, 1)">+</button>
    </div>
  </div>

  <!-- Další drinky doplníme stejným způsobem -->

  <div class="bottom-buttons">
    <button id="homeBtn" onclick="window.location.href='index.html'">🏠 Domů</button>
    <button id="orderBtn" onclick="placeOrder()">🛒 Objednat</button>
  </div>

  <script>
    function toggleQty(container) {
      const qty = container.querySelector('.qty-selector');
      qty.style.display = qty.style.display === 'flex' ? 'none' : 'flex';
    }

    function changeQty(btn, change) {
      const span = btn.parentElement.querySelector('span');
      let current = parseInt(span.innerText);
      current = Math.max(0, current + change);
      span.innerText = current;
    }

    function placeOrder() {
      alert('Zobrazí se souhrn objednávky a zadání přezdívky – funkce bude doplněna.');
    }
  </script>

</body>
</html>
