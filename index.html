<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO-JO Eshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('background_main.jpg') no-repeat top center;
      background-size: cover;
      background-attachment: scroll;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .menu-bar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 20px 40px;
      text-align: center;
    }

    .menu-item {
      font-size: 2.2rem;
      white-space: nowrap;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .menu-item:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .menu-bar {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 12px;
        padding: 12px;
      }

      .menu-item {
        font-size: 1.6rem;
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-item">🥪 JÍDLO</div>
    <div class="menu-item">🍰 MOUČNÍKY</div>
    <div class="menu-item">🥤 NÁPOJE</div>
    <div class="menu-item">🍽️ KOMBO MENU</div>
    <div class="menu-item">🎉 EVENTY</div>
    <div class="menu-item">👕 MERCH</div>
    <div class="menu-item">🛒 KOŠÍK</div>
  </div>
</body>
</html>
