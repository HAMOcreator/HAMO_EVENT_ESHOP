<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO-JO KOKTEJLY A SNY</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive, sans-serif;
      background-image: url('background_POJO.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .nav {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .nav a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.3rem;
      color: white;
      text-decoration: none;
      text-shadow: 1px 1px 3px #000;
      flex-shrink: 0;
    }

    .nav a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .nav a {
        font-size: 1rem;
        padding: 8px 14px;
      }
    }

    .content {
      min-height: 80vh;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .content img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transform: rotate(-2deg);
    }

    /* BANNER */
    .banner {
      width: 100%;
      text-align: center;
      margin: 40px 0 20px;
    }

    .banner h1 {
      font-size: 1.4rem; /* zmenšeno cca o 30 % */
      color: white;
      background-color: transparent;
      padding: 15px 10px;
      margin: 0;
      animation: pulse 2.5s infinite;
      text-shadow:
        0 0 5px #ff4dc4,
        0 0 10px #ff4dc4,
        0 0 15px #ff4dc4,
        2px 2px 3px black;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .banner h1 {
        font-size: 1.1rem;
        padding: 10px;
      }

      .content img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <!-- Horizontální menu -->
  <div class="nav">
    <a href="jidlo.html">🌯 FOODCORE ZÓNA</a>
    <a href="moucniky.html">🍰 SLADKÁ APOKALYPSA</a>
    <a href="napoje.html">🍹 RAVE DRINK BAR</a>
    <a href="kombo_menu.html">🍽️ FULL HOUSE KOMBO</a>
    <a href="#">🎉 PLÁNOVANÉ EVENTY</a>
    <a href="merch.html">👕 MERCH</a>
    <a href="#" style="margin-left:auto;">🛒 KOŠÍK</a>
  </div>

  <!-- Obsah (např. fotky) -->
  <div class="content">
    <img src="foto1.jpg" alt="Party 1">
    <img src="foto2.jpg" alt="Party 2">
    <img src="foto3.jpg" alt="Party 3">
    <img src="foto4.jpg" alt="Party 4">
    <img src="foto5.jpg" alt="Party 5">
  </div>

  <!-- Banner ve spodní části stránky -->
  <div class="banner">
    <h1>🎉🎈 PO-JO KOKTEJLY A SNY – Tvoje zastávka pro chuť, styl a vibe 🌟🍹</h1>
  </div>
</body>
</html>
