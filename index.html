<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PO-JO Eshop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background_main.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center -240px; /* PC výška loga */
      font-family: 'Luckiest Guy', cursive, sans-serif;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0); /* průhledné pozadí */
    }

    .menu-item {
      font-size: 1.3rem;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      white-space: nowrap;
    }

    .menu-item:hover {
      transform: scale(1.2);
    }

    @media (min-width: 768px) {
      .menu-item {
        font-size: 1.6rem;
      }

      .top-bar {
        justify-content: space-between;
        flex-wrap: nowrap;
        padding: 20px 60px;
      }

      body {
        background-position: center -240px; /* ještě o 4 cm výš */
      }
    }

    @media (max-width: 767px) {
      body {
        background-position: center -80px; /* mobil – jemně výš */
      }

      .menu-item {
        font-size: 1.2rem;
      }

      .top-bar {
        flex-wrap: wrap;
        justify-content: center;
        padding: 12px 10px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

  <div class="top-bar">
    <div class="menu-item">🥪 JÍDLO</div>
    <div class="menu-item">🍰 MOUČNÍKY</div>
    <div class="menu-item">🥤 NÁPOJE</div>
    <div class="menu-item">🍽️ KOMBO MENU</div>
    <div class="menu-item">🎉 PLÁNOVANÉ EVENTY</div>
    <div class="menu-item">👕 MERCH</div>
    <div class="menu-item">🛒 KOŠÍK</div>
  </div>

</body>
</html>
