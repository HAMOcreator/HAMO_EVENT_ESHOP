  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive, sans-serif;
      background-image: url('background_POJO.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative;
    }

    .nav {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 20;
      position: relative;
    }

    .nav a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.3rem;
      color: white;
      text-decoration: none;
      text-shadow: 1px 1px 3px #000;
      flex-shrink: 0;
    }

    .nav a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .nav a {
        font-size: 1rem;
        padding: 8px 14px;
      }
    }

    .banner {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 30;
      pointer-events: none; /* aby neblokoval klikání na nic */
    }

    .banner h1 {
      font-size: 1.5rem;
      color: white;
      text-shadow:
        0 0 6px #ff4dc4,
        0 0 12px #ff4dc4,
        0 0 18px #ff4dc4,
        2px 2px 4px black;
      margin: 0;
      padding: 10px;
      background-color: transparent;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .banner h1 {
        font-size: 1.1rem;
        padding: 8px;
      }
    }
  </style>
</head>
