<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAMO EVENT ESHOP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background_main.jpg') no-repeat center top;
      background-size: cover;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 300px; /* aby logo zůstalo v horní části pozadí */
    }

    h1 {
      display: none; /* odstraněno protože logo+nápis je v obrázku */

    @media (max-width: 600px) {
      .container {
        padding-top: 180px;
      }
    }
  </style>

    <!-- další obsah webu jako menu, nápoje, platby přidáme později -->
