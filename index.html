<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO-JO Eshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('background_main.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .menu-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .menu-left {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      flex: 1;
      font-size: 2.2rem;
    }

    .menu-right {
      font-size: 2.2rem;
      white-space: nowrap;
    }

    .menu-left div, .menu-right {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .menu-left div:hover, .menu-right:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .menu-left {
        justify-content: center;
        font-size: 1.5rem;
        gap: 14px;
      }

      .menu-right {
        margin-top: 10px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-wrapper">
    <div class="menu-left">
      <div>🥪 JÍDLO</div>
      <div>🍰 MOUČNÍKY</div>
      <div>🥤 NÁPOJE</div>
      <div>🍽️ KOMBO MENU</div>
      <div>🎉 EVENTY</div>
      <div>👕 MERCH</div>
    </div>
    <div class="menu-right">🛒 KOŠÍK</div>
  </div>
</body>
</html>
