<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO-JO Eshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('background_main.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 20px 10px 10px;
      font-size: 1.5rem;
    }

    .menu div {
      margin: 8px 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.2s ease-in-out;
    }

    .menu div:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <div>🥪 JÍDLO</div>
    <div>🍰 MOUČNÍKY</div>
    <div>🥤 NÁPOJE</div>
    <div>🍽️ KOMBO MENU</div>
    <div>🎉 PLÁNOVANÉ EVENTY</div>
    <div>👕 MERCH</div>
    <div style="margin-left:auto;">🛒 KOŠÍK</div>
  </div>
</body>
</html>
