<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PO-JO ESHOP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('background_main.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      flex-wrap: wrap;
    }

    .nav-section {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-section span {
      font-size: 16px;
      font-weight: bold;
      white-space: nowrap;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .cart {
      margin-left: auto;
      font-size: 16px;
      font-weight: bold;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="nav-section">
      <span>🥪 JÍDLO</span>
      <span>🍰 MOUČNÍKY</span>
      <span>🥤 NÁPOJE</span>
      <span>🍽️ KOMBO MENU</span>
      <span>🎉 PLÁNOVANÉ EVENTY</span>
      <span>👕 MERCH</span>
    </div>
    <div class="cart">🛒 KOŠÍK</div>
  </div>
</body>
</html>
