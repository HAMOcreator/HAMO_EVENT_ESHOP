<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PO-JO Eshop</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('background_main.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    .menu-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 14px 10px;
      gap: 10px;
    }

    .menu-item {
      font-size: 1.4rem;
      white-space: nowrap;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      flex-shrink: 0;
    }

    .menu-item:hover {
      transform: scale(1.08);
    }

    @media (max-width: 768px) {
      .menu-bar {
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }

      .menu-item {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-item">🥪 JÍDLO</div>
    <div class="menu-item">🍰 MOUČNÍKY</div>
    <div class="menu-item">🥤 NÁPOJE</div>
    <div class="menu-item">🍽️ KOMBO MENU</div>
    <div class="menu-item">🎉 EVENTY</div>
    <div class="menu-item">👕 MERCH</div>
    <div class="menu-item">🛒 KOŠÍK</div>
  </div>
</body>
</html>
