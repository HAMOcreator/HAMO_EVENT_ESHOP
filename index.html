<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAMO EVENT ESHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('background_main.jpg') no-repeat center -80px fixed;
      background-size: cover;
      background-color: black;
      overflow-x: hidden;
    }

    .top-bar {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 6px 20px;
      gap: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 2;
      position: relative;
    }

    .top-bar::-webkit-scrollbar {
      display: none;
    }

    .menu-item {
      display: inline-block;
      font-size: 1.4rem;
      color: white;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.2);
    }

    @media (min-width: 768px) {
      .menu-item {
        font-size: 1.6rem;
      }

      .top-bar {
        justify-content: space-between;
        flex-wrap: nowrap;
      }

      body {
        background-position: center -120px; /* viditelnější logo na PC */
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="menu-item">🥪 JÍDLO</div>
    <div class="menu-item">🍰 MOUČNÍKY</div>
    <div class="menu-item">🥤 NÁPOJE</div>
    <div class="menu-item">🍽️ KOMBO MENU</div>
    <div class="menu-item">🎉 PLÁNOVANÉ EVENTY</div>
    <div class="menu-item">👕 MERCH</div>
    <div class="menu-item" style="margin-left:auto">🛒 KOŠÍK</div>
  </div>

</body>
</html>
